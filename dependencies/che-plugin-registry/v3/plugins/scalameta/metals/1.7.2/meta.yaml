apiVersion: v2
publisher: scalameta
name: metals
version: 1.7.2
type: VS Code extension
displayName: Scala (Metals)
title: Scala language server with rich IDE features
description: This plug-in provides support for Scala development via the Metals language server.
icon: https://rawcdn.githack.com/OlegIlyenko/scala-icon/c453c6f67dfcc1dbf0ca1e437d32d04f1d710983/scala-icon.svg
repository: https://github.com/scalameta/metals-vscode
category: Language
firstPublicationDate: "2020-01-24"
spec:
  containers:
    - image: "quay.io/eclipse/che-sidecar-java:11-f76ca45"
      name: vscode-metals
      memoryLimit: "1500Mi"
      volumes:
      - name: sbt
        mountPath: /home/theia/.sbt
      - name: ivy2
        mountPath: /home/theia/.ivy2
      - name: cache
        mountPath: /home/theia/.cache
  extensions:
    - https://github.com/sideeffffect/vscode-scala-syntax/releases/download/0.3.9/scala-lang.scala-0.3.9.vsix
    - https://github.com/sideeffffect/vscode-scala-syntax/releases/download/0.1.0/scala-lang.scala-snippets-0.1.0.vsix
    - https://github.com/scalameta/metals-vscode/releases/download/1.7.2/scalameta.metals-1.7.2.vsix
