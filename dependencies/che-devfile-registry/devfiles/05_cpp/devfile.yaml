---
apiVersion: 1.0.0
metadata:
  generateName: cpp-
projects:
  -
    name: CPP
    source:
      type: git
      location: 'https://github.com/crw-samples/C-Plus-Plus.git'
components:
-
  type: chePlugin
  ireference: https://raw.githubusercontent.com/svor/codeready-workspaces/sv/testCRW/dependencies/che-plugin-registry/v3/plugins/che-incubator/cpptools/0.1.0/meta.yaml
  alias: cpp-plugin
  preferences:
    clangd.path: /usr/bin/clangd
    cdt.clangd.binaries.enable: false
-
  type: dockerimage
  alias: cpp-dev
  image: "quay.io/ghatwala/stacks-golang-nojdk-rhel8:2.2"
  memoryLimit: 512Mi
  mountSources: true
commands:
  -
    name: Build current algorithm
    actions:
      - type: exec
        component: cpp-dev
        command: rm -f "${fileDirname}"/bin.out && g++ -g "${file}" -o bin.out && echo "Build complete"
        workdir: '${fileDirname}'
  -
    name: Run current algorithm
    actions:
      - type: exec
        component: cpp-dev
        command: ./bin.out
        workdir: '${fileDirname}'
  -
    name: Debug current algorithm
    actions:
      - type: vscode-launch
        referenceContent: >
          {
            "version": "0.2.0",
            "configurations": [
                {
                    "type": "gdb",
                    "name": "Debug current algorithm",
                    "request": "launch",
                    "program": "${fileDirname}/bin.out"
                }
            ]
          }
