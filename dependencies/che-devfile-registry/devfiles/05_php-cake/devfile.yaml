---
apiVersion: 1.0.0
metadata:
  generateName: cakephp-ex-
projects:
-
    name: cakephp-ex
    source:
        type: git
        location: "https://github.com/sclorg/cakephp-ex"
components:
-
  type: chePlugin
  id: redhat/php/latest
  memoryLimit: 1Gi
-
  type: chePlugin
  id: redhat/php-debugger/latest
  memoryLimit: 256Mi
-
  type: dockerimage
  alias: php
  image: registry.redhat.io/codeready-workspaces/stacks-php-rhel8:2.1
  memoryLimit: 512Mi
  mountSources: true
  endpoints:
    - name: '8000-tcp'
      port: 8000
  volumes:
    - name: composer
      containerPath: "/home/jboss/.composer"
    - name: symfony
      containerPath: "/home/jboss/.symfony"
commands:
-
  name: Install dependencies
  actions:
    - type: exec
      component: php
      command: "composer install --no-interaction && wget https://get.symfony.com/cli/installer -O - | bash"
      workdir: "${CHE_PROJECTS_ROOT}/cakephp-ex"
- 
  name: Start Symfony Web Server
  actions:
    - type: exec
      component: php
      command: '$HOME/.symfony/bin/symfony server:start --no-tls'
      workdir: '${CHE_PROJECTS_ROOT}/cakephp-ex'
-
  name: Stop Symfony Web Server
  actions:
    - type: exec
      component: php
      command: '$HOME/.symfony/bin/symfony server:stop'
      workdir: '${CHE_PROJECTS_ROOT}/cakephp-ex'
-
  name: Debug current file
  actions:
  - type: vscode-launch
    referenceContent: |
      {
        "version": "0.2.0",
        "configurations": [
          {
            "name": "Launch currently open script",
            "type": "php",
            "request": "launch",
            "program": "${file}",
            "stopOnEntry": true,
            "cwd": "${fileDirname}",
            "port": 9000,
            "runtimeExecutable": "php"
          }
        ]
      }    
